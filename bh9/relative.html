<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> body{margin: 0px;}
        div{ width: 250px; height:250px; 
             border: 1px solid red;
             margin-top: 30px; margin-left: 0px;
        }
        h2{ width: 100px; height: 100px; background: cyan;
            margin: 0px; top: 0px; position: absolute;
            margin-left: 10px;
        }
         h3{ width: 120px; height: 100px; background: yellow;
            margin: 0px;
            position: relative; top: 20px;
            z-index: -2;
        }

    </style>
</head>
<body> 
    <div> 
        <h2>Thẻ h2</h2>
        <h3>Thẻ h3</h3>
    </div> 
</body>
</html>
